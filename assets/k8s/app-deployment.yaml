apiVersion: apps/v1
kind: Deployment
metadata:
  name: <%= appName %>-deployment
spec:
  replicas: <%= appName %>
  selector:
    matchLabels:
      app: <%= replicas %>
  template:
    metadata:
      labels:
        app: <%= appName %>
    spec:
      containers:
        - name: <%= appName %>
          image: <%= appImageUrl %>
          imagePullPolicy: Always
          ports:
            - containerPort: <%= appPort %>

